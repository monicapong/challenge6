<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/6334eabda0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>


<body>
    <div class="container-fluid">
        
        <header class="row p-4 text-center">
            <h1>Weather Dashboard</h1>
        </header>

        <div class="row mt-3 ms-2">
            <div class="col-md-3 searchSection">
                <form>
                    <h3>Search for a City:</h3>
                    <div class="input-group">
                        <input type="text" class="form-control" id="cityInput" placeholder="Miami">
                        <button type="submit" id="searchBtn" class="btn btn-primary"><i class="fa-solid fa-magnifying-glass" style="color: white"></i></button>
                    </div>
                </form>

                <div id="searchHistory" class="btn-group-vertical"></div>
            </div>

            <div class="col-md-9">
                <div id="currentWeather"></div>
                <div>
                    <h3>5-Day Forecast:</h3>
                    <div class="row" id="weatherForecast"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
